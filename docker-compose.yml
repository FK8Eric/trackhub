version: '3'
services:
    postgres:
        image: postgres:12.1
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: password
        volumes:
            - ./postgresql/data:/var/lib/postgresql/data
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        ports:
            - "3000:3000"